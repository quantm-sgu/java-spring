<div class="modal-header">
<h3 class="modal-title" id="modal-title">Add new Employee</h3>
</div>
<div class="modal-body" id="modal-body">
   	<form class="form-add-emp" name="formAddEmp">
        	 <div class="form-horizontal">
               <div class="row">
               	 <input type="hidden" class="form-control form-add" ng-model="employeeForm.id">
			  
				  <div class="col-md-12 form-group">
					  <label class="label-txt">Full name employee</label>
					  <input type="text" class="form-control form-add" ng-model="employeeForm.name" required>
				  </div>
				  
			      <div class="col-md-6 form-group">
					  <label class="label-txt">Address</label>
					  <input type="text" class="form-control form-add" ng-model="employeeForm.address" required>
				  </div>
				  <div class="col-md-6 form-group">
					  <label class="label-txt">Sex employee </label>
					  <select class="form-add" ng-model="employeeForm.sex">
					    <option value="male">male
					    <option value="female">Female
					  </select>
				  </div>
				  <div class="col-md-6 form-group">
					  <label class="label-txt">Age employee</label>
					  <input type="text" class="form-control form-add" ng-model="employeeForm.age" required>
				  </div>
				  <div class="col-md-6 form-group">
					  <label class="label-txt">Start day</label>
					  <input type="date" class="form-control form-add" ng-model="employeeForm.startdate" required>
				  </div>
				  <div class="col-md-6 form-group">
					  <label class="label-txt">Money/hour</label>
					  <input type="number" class="form-control form-add" ng-model="employeeForm.hour" required>
				  </div>
				  <div class="col-md-6 form-group">
					  <label class="label-txt">Phone number</label>
					  <input type="text" class="form-control form-add" ng-model="employeeForm.phone" required>
				  </div>	
				  <div class="col-md-6 form-group">
					  <label class="label-txt">Team</label>
					  <select class="form-add" ng-model="employeeForm.teamId">
					    <option ng-repeat="item in listteamS" value="{{item.id}}">{{item.name}}
					  </select>
				 </div>				  
		       </div>
           </div>  
  </form>
</div>
<div class="modal-footer">
	 <button type="button" class="btn btn-default btn-add" ng-click="cancelModal()">Cancel</button>
	 <button class="btn btn-default btn-add" ng-click="submitEmployee()">Submit</button>                
</div>
